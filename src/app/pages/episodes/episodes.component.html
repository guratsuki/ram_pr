<div *ngFor="let epis of episodes">
    <h1>{{epis.name}}</h1>
    
        <h3>{{epis.air_date}}</h3>
        <h3>{{epis.episode}}</h3>
        <h3>{{epis.created}}</h3>
</div>

<div
    infiniteScroll
    [infiniteScrollDistance]="1"
    [infiniteScrollThrottle]="1000"
    (scrolled)="getEpisodes($event)"
>
</div>
